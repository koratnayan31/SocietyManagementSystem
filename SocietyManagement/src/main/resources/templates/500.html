<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Something Went Wrong</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/error.css}" />


</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error">
					<h1>Oops!</h1>
					<h2>500 Internal Server Error</h2>
					<h3>Sorry, Our code does not work well</h3>
					<h3>We will fix it, meanwhile you can try again!!</h3>
					<div class="error-actions">
						<a href="/"
							class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span> Take Me Home </a><a
							href="/login/success"
							class="btn btn-default btn-lg"><span
							class="glyphicon glyphicon-envelope"></span> Take Me Dashboard </a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
